sudo: required
language: go
go:
  - "1.11"
go_import_path: github.com/zhaoguomanong/AndroidLibV2ray
git:
  depth: 5
addons:
  apt:
    update: true
before_script:
- sudo ntpdate -u time.google.com
- date
- make all
- make downloadGoMobile
- make buildVGO
script:
- go test -p 1 -tags json -v github.com/zhaoguomanong/AndroidLibV2ray/...
- make BuildMobile
after_success:
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - libv2ray.aar
    - V2RayGO/app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    tags: true
